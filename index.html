<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone - Aplle (BR)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./img/logo.png" alt="logo-apple">
        <ul>
            <li>Mac</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Watch</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="caixa-azul">

        <div class="caixa-verde">

            <h1 class="titulo">iPhone </h1>
            <h2 class="subtitulo">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="descricao">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo
            </p>

            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor</p>
            <div>
                <button onclick="trocaCor('#81a5c4'); trocaImagem('./img/iphone-azul.png')" class="azul troca-cor"></button>
                <button onclick="trocaCor('#f7da47'); trocaImagem('./img/iphone-amarelo.png') " class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImagem('./img/iphone-branco.png')" class="branco troca-cor"></button>
                <button onclick="trocaCor('#272d33'); trocaImagem('./img/iphone-preto.png')" class="preto troca-cor"></button>
                <button onclick="trocaCor('#b50012'); trocaImagem('./img/iphone-vermelho.png')" class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#dec4f0'); trocaImagem('./img/iphone-roxo.png')" class="roxo troca-cor"></button>
            </div>
        </div>
        <div class="circulo"></div>

        <img class="iphone" src="./img/iphone-azul.png" alt="iphone-branco">
    </div>
</body>
<script src="scripts.js"></script>

</html>
